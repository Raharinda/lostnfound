{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center">
<div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-sm">
  <h2 class="text-2xl font-bold text-center mb-8">Login</h2>

  <form class="space-y-6">

    <!-- Username -->
    <div>
      <label class="block text-sm mb-2 text-gray-700">Username</label>
      <div class="flex items-center border-b border-gray-300 pb-2">
        <input type="text" placeholder="Type your username"
          class="w-full focus:outline-none text-sm" />
      </div>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm mb-2 text-gray-700">Password</label>
      <div class="flex items-center border-b border-gray-300 pb-2">
        <input type="password" placeholder="Type your password"
          class="w-full focus:outline-none text-sm" />
      </div>
      <div class="text-right mt-1">
        <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
      </div>
    </div>

    <!-- Login Button -->
    <button
      class="w-full py-2 rounded-full bg-blue-400 text-white font-semibold hover:opacity-90 transition">
      LOGIN
    </button>
  </form>

  <!-- Social Login -->
  <div class="text-center mt-8">
    <p class="text-sm text-gray-500">Or Sign Up Using</p>
    <div class="flex justify-center gap-4 mt-3">
      
      <!-- Facebook -->
      <button class="w-10 h-10 rounded-full flex items-center justify-center bg-blue-600 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M22 12.06C22 6.48 17.52 2 12 2S2 6.48 2 12.06c0 5.02 3.66 9.18 8.44 9.94v-7.03H8.05v-2.9h2.39V9.84c0-2.37 1.41-3.68 3.56-3.68 1.03 0 2.11.18 2.11.18v2.33h-1.19c-1.17 0-1.54.73-1.54 1.47v1.76h2.63l-.42 2.9h-2.21v7.03C18.34 21.24 22 17.08 22 12.06z" />
        </svg>
      </button>

      <!-- Twitter -->
      <button class="w-10 h-10 rounded-full flex items-center justify-center bg-blue-400 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M19.46 7.47c.01.14.01.29.01.43 0 4.38-3.34 9.43-9.43 9.43-1.87 0-3.61-.55-5.08-1.49.26.03.52.04.79.04 1.55 0 2.97-.53 4.1-1.43a3.32 3.32 0 01-3.1-2.3c.21.03.43.05.66.05.31 0 .62-.04.91-.12a3.31 3.31 0 01-2.66-3.25v-.04c.45.25.96.4 1.5.42a3.31 3.31 0 01-1.48-2.76c0-.6.16-1.17.45-1.66a9.43 9.43 0 006.84 3.47 3.31 3.31 0 015.64-3.02 6.6 6.6 0 002.1-.8 3.3 3.3 0 01-1.45 1.82 6.63 6.63 0 001.9-.52 6.84 6.84 0 01-1.65 1.71z" />
        </svg>
      </button>

      <!-- Google -->
      <button class="w-10 h-10 rounded-full flex items-center justify-center bg-red-500 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M21.35 11.1h-9.17v2.96h5.37c-.23 1.39-.94 2.57-2.01 3.36v2.8h3.25c1.92-1.77 3.03-4.38 3.03-7.41 0-.7-.06-1.37-.17-2.03z" />
          <path
            d="M12.18 22c2.73 0 5.02-.9 6.7-2.45l-3.25-2.8c-.9.6-2.07.96-3.45.96-2.65 0-4.89-1.79-5.69-4.18H3.12v2.86A10 10 0 0012.18 22z" />
          <path
            d="M6.49 13.53A5.84 5.84 0 016.17 12c0-.53.09-1.04.23-1.53V7.6H3.12A10 10 0 002.18 12c0 1.61.39 3.13 1.07 4.4l3.24-2.87z" />
          <path
            d="M12.18 6.3c1.48 0 2.8.51 3.85 1.5l2.87-2.87C17.19 2.93 14.9 2 12.18 2A10 10 0 002.18 7.6l3.24 2.87c.8-2.39 3.04-4.18 5.69-4.18z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="text-center mt-8">
    <p class="text-sm text-gray-500">Or Sign Up Using</p>
    <a href="#" class="text-blue-500 text-sm font-semibold hover:underline">SIGN UP</a>
  </div>
</div>
</div>



{% endblock %}
