{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Login</h1>
<form method="POST" action="#" class="max-w-md space-y-4">
  <div>
    <label class="block mb-1 font-medium">Username</label>
    <input type="text" name="username"
      class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
  </div>
  <div>
    <label class="block mb-1 font-medium">Password</label>
    <input type="password" name="password"
      class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
  </div>
  <button type="submit"
    class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">
    Masuk
  </button>
</form>
{% endblock %}
