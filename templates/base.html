<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">

</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <nav>
        {% include 'navbar.html' %}
    </nav>

      <!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="fixed top-5 right-5 space-y-2">
      {% for category, message in messages %}
        <div class="
          px-4 py-3 rounded-lg shadow-md
          {% if category == 'success' %}bg-green-500
          {% elif category == 'danger' %}bg-red-500
          {% else %}bg-blue-500{% endif %}
          text-white">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


  <main class="p-8">
    {% block content %}
    <!-- Default content jika halaman anak tidak isi block -->
    <p class="text-slate-400">Ini konten default dari layout utama.</p>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-slate-500 py-4 border-t border-slate-800">
    Â© 2025 My App
  </footer>

</body>
</html>
