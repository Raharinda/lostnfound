{% extends 'base.html' %}

{% block title %}Laporkan Barang - Lost & Found UGM{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md border border-gray-200 text-blue-800">
  <h1 class="text-2xl font-bold mb-6 text-center">
    ðŸ’¼ Laporkan Barang Hilang / Ditemukan
  </h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    <input type="text" name="name" placeholder="Nama Pelapor" 
           class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>

    <input type="text" name="item_name" placeholder="Nama Barang" 
           class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>

    <textarea name="description" placeholder="Deskripsi Barang" rows="4"
              class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>

    <input type="text" name="location" placeholder="Lokasi Kehilangan / Penemuan"
           class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>

    <input type="text" name="contact" placeholder="Kontak Pelapor (Email / No HP)"
           class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>

    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
      Kirim Laporan
    </button>
  </form>
</div>
{% endblock %}
