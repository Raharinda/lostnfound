<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen">
    <!-- Header -->
    <div class="bg-slate-900 border-b border-slate-800">
        <div class="px-6 py-4">
            <!-- Navigation Bar -->
            <div class="flex items-center justify-between">
                <!-- Logo and Search -->
                <div class="flex items-center gap-6 flex-1">
                    <!-- Logo -->
                    <div class="flex items-center gap-2">
                        <a href="/" class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none">
                                <path d="M6 9L12 4L18 9L12 14L6 9Z" fill="currentColor" fill-opacity="0.5"/>
                                <path d="M6 15L12 10L18 15L12 20L6 15Z" fill="currentColor"/>
                            </svg>
                        </a>
                    </div>

                    <!-- Search Bar -->
                    <div class="flex-1 max-w-2xl">
                        <form action="/search" method="GET" class="relative flex items-center bg-slate-800 rounded-lg">
                            <svg class="absolute left-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input
                                type="text"
                                name="q"
                                placeholder="Search"
                                class="w-full py-3 pl-12 pr-4 bg-slate-800 text-slate-300 placeholder-slate-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </form>
                    </div>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center gap-4 ml-6">
                    <button onclick="window.location.href='/notifications'" class="p-2 rounded-lg hover:bg-slate-800 text-slate-400 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                    <button onclick="window.location.href='/profile'" class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-400 to-purple-500 overflow-hidden">
                        <img 
                            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&h=100&fit=crop" 
                            alt="Profile"
                            class="w-full h-full object-cover"
                        />
                    </button>
                    <button onclick="window.location.href='/new-project'" class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                        New Project
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="p-8 bg-slate-950">
        <div class="h-96 rounded-xl bg-slate-900/50 border border-slate-800 flex items-center justify-center">
            <p class="text-slate-500 text-lg">
                Main content area
            </p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            fetch('/toggle-theme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
