{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="flex justify-center">
  <body class="min-h-screen flex items-center justify-center bg-gray-800">

  <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-blue-400 text-center mb-8">Sign Up</h2>

    <!-- FIX: tambahkan method & action -->
    <form class="space-y-6" method="POST" action="{{ url_for('auth_bp.signup') }}">

      <!-- Username -->
      <div>
        <label class="block text-sm mb-2 text-gray-700">Nama</label>
        <div class="flex items-center border-b border-gray-300 pb-2">
          <!-- FIX: tambahkan name -->
          <input 
            type="text" 
            name="username"
            placeholder="Type your name"
            required
            class="w-full focus:outline-none text-sm text-blue-400" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-2 text-gray-700">Email</label>
        <div class="flex items-center border-b border-gray-300 pb-2">
          <!-- FIX: tambahkan name -->
          <input 
            type="email" 
            name="email"
            placeholder="Type your email"
            required
            class="w-full focus:outline-none text-sm text-blue-400" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm mb-2 text-gray-700">Password</label>
        <div class="flex items-center border-b border-gray-300 pb-2">
          <!-- FIX: tambahkan name -->
          <input 
            type="password" 
            name="password"
            placeholder="Type your password"
            required
            class="w-full focus:outline-none text-sm text-blue-400" />
        </div>
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="w-full py-2 rounded-full bg-blue-400 text-white font-semibold hover:opacity-90 transition">
        SIGN UP
      </button>
    </form>

    <div class="text-center mt-8">
      <p class="text-sm text-gray-500">Already have an account?</p>
      <a href="{{ url_for('auth_bp.login') }}" class="text-blue-500 text-sm font-semibold hover:underline">LOGIN</a>
    </div>
  </div>

</body>  
</div>

{% endblock %}
